<svg width="250" height="500" viewBox="0 0 250 500" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="phoneGradient3" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f5f5f5;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#e0e0e0;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="headerGradient3" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ffc107;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#ff8f00;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Phone Frame -->
  <rect x="10" y="10" width="230" height="480" rx="25" fill="url(#phoneGradient3)" stroke="#333" stroke-width="2"/>
  <rect x="20" y="20" width="210" height="460" rx="20" fill="#000"/>
  
  <!-- Status Bar -->
  <rect x="20" y="20" width="210" height="35" rx="20" fill="#333"/>
  <circle cx="35" cy="37" r="2" fill="#4CAF50"/>
  <text x="45" y="42" font-family="Arial, sans-serif" font-size="10" fill="white">9:41</text>
  <text x="210" y="42" font-family="Arial, sans-serif" font-size="10" fill="white">100%</text>
  
  <!-- Header -->
  <rect x="20" y="55" width="210" height="70" fill="url(#headerGradient3)"/>
  <text x="125" y="80" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle" fill="white">Settings</text>
  <text x="125" y="95" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="white">Manage your wallet</text>
  
  <!-- Settings Options -->
  <!-- Security -->
  <rect x="30" y="140" width="190" height="50" rx="8" fill="#f8f9fa" stroke="#ddd" stroke-width="1"/>
  <circle cx="50" cy="165" r="8" fill="#ffc107"/>
  <text x="70" y="160" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#333">Security</text>
  <text x="70" y="175" font-family="Arial, sans-serif" font-size="10" fill="#666">PIN, Backup, Recovery</text>
  <text x="200" y="170" font-family="Arial, sans-serif" font-size="12" fill="#666">></text>
  
  <!-- Family Mode -->
  <rect x="30" y="200" width="190" height="50" rx="8" fill="#f8f9fa" stroke="#ddd" stroke-width="1"/>
  <circle cx="50" cy="225" r="8" fill="#4CAF50"/>
  <text x="70" y="220" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#333">Family Mode</text>
  <text x="70" y="235" font-family="Arial, sans-serif" font-size="10" fill="#666">Child wallets & spending limits</text>
  <text x="200" y="230" font-family="Arial, sans-serif" font-size="12" fill="#666">></text>
  
  <!-- Recurring Payments -->
  <rect x="30" y="260" width="190" height="50" rx="8" fill="#f8f9fa" stroke="#ddd" stroke-width="1"/>
  <circle cx="50" cy="285" r="8" fill="#2196F3"/>
  <text x="70" y="280" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#333">Recurring Payments</text>
  <text x="70" y="295" font-family="Arial, sans-serif" font-size="10" fill="#666">Automated transactions</text>
  <text x="200" y="290" font-family="Arial, sans-serif" font-size="12" fill="#666">></text>
  
  <!-- Document Signing -->
  <rect x="30" y="320" width="190" height="50" rx="8" fill="#f8f9fa" stroke="#ddd" stroke-width="1"/>
  <circle cx="50" cy="345" r="8" fill="#9C27B0"/>
  <text x="70" y="340" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#333">Document Signing</text>
  <text x="70" y="355" font-family="Arial, sans-serif" font-size="10" fill="#666">Digital signatures & verification</text>
  <text x="200" y="350" font-family="Arial, sans-serif" font-size="12" fill="#666">></text>
  
  <!-- Network Monitor -->
  <rect x="30" y="380" width="190" height="50" rx="8" fill="#f8f9fa" stroke="#ddd" stroke-width="1"/>
  <circle cx="50" cy="405" r="8" fill="#FF5722"/>
  <text x="70" y="400" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#333">Network Monitor</text>
  <text x="70" y="415" font-family="Arial, sans-serif" font-size="10" fill="#666">Connection status & nodes</text>
  <text x="200" y="410" font-family="Arial, sans-serif" font-size="12" fill="#666">></text>
  
  <!-- About -->
  <rect x="30" y="440" width="190" height="50" rx="8" fill="#f8f9fa" stroke="#ddd" stroke-width="1"/>
  <circle cx="50" cy="465" r="8" fill="#607D8B"/>
  <text x="70" y="460" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#333">About</text>
  <text x="70" y="475" font-family="Arial, sans-serif" font-size="10" fill="#666">Version, License, Support</text>
  <text x="200" y="470" font-family="Arial, sans-serif" font-size="12" fill="#666">></text>
</svg>
