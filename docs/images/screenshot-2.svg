  <text x="40" y="180" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#333">50.00</text>
  
  <!-- Recipient Input -->
  <rect x="30" y="210" width="190" height="50" rx="8" fill="#f8f9fa" stroke="#ddd" stroke-width="1"/>
  <text x="40" y="230" font-family="Arial, sans-serif" font-size="10" fill="#666">Recipient Address</text>
  <text x="40" y="250" font-family="Arial, sans-serif" font-size="8" fill="#333">D7Y55v3HTda9XyBc5ohw4rqK3sf39M5jSX</text>
  
  <!-- QR Scanner Button -->
  <rect x="30" y="280" width="190" height="40" rx="8" fill="#2196F3" stroke="#1976D2" stroke-width="1"/>
  <text x="125" y="305" font-family="Arial, sans-serif" font-size="12" font-weight="bold" text-anchor="middle" fill="white">ðŸ“· Scan QR Code</text>
  
  <!-- Fee Information -->
  <rect x="30" y="340" width="190" height="60" rx="8" fill="#e8f5e8" stroke="#4CAF50" stroke-width="1"/>
  <text x="40" y="360" font-family="Arial, sans-serif" font-size="10" font-weight="bold" fill="#2E7D32">Transaction Fee</text>
  <text x="40" y="375" font-family="Arial, sans-serif" font-size="12" fill="#2E7D32">0.01 DOGE per KB</text>
  <text x="40" y="390" font-family="Arial, sans-serif" font-size="10" fill="#2E7D32">Estimated fee: 0.01 DOGE</text>
  
  <!-- Send Button -->
  <rect x="30" y="420" width="190" height="45" rx="8" fill="#4CAF50"/>
  <text x="125" y="448" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle" fill="white">Send 50.00 DOGE</text>
  
  <!-- Balance Info -->
  <text x="125" y="480" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="#666">Available: 1,234.56 DOGE</text>
</svg>
