<svg width="250" height="500" viewBox="0 0 250 500" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="phoneGradient2" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f5f5f5;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#e0e0e0;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="headerGradient2" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ffc107;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#ff8f00;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Phone Frame -->
  <rect x="10" y="10" width="230" height="480" rx="25" fill="url(#phoneGradient2)" stroke="#333" stroke-width="2"/>
  <rect x="20" y="20" width="210" height="460" rx="20" fill="#000"/>
  
  <!-- Status Bar -->
  <rect x="20" y="20" width="210" height="35" rx="20" fill="#333"/>
  <circle cx="35" cy="37" r="2" fill="#4CAF50"/>
  <text x="45" y="42" font-family="Arial, sans-serif" font-size="10" fill="white">9:41</text>
  <text x="210" y="42" font-family="Arial, sans-serif" font-size="10" fill="white">100%</text>
  
  <!-- Header -->
  <rect x="20" y="55" width="210" height="70" fill="url(#headerGradient2)"/>
  <text x="125" y="80" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle" fill="white">Send Dogecoin</text>
  <text x="125" y="95" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="white">Enter amount and recipient</text>
  
